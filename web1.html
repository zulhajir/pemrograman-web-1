<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Bootstrap</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .form-table td {
            padding: 10px;
        }

        .form-container {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="container form-container">
        <h2 class="mb-4">Registration Form</h2>

        <form action="submit_registration.php" method="post" enctype="multipart/form-data">
            <table class="form-table table table-bordered">
                <tr>
                    <td><label for="firstName" class="form-label">First Name</label></td>
                    <td><input type="text" class="form-control" id="firstName" name="first_name" placeholder="MUH. ZULHAJIR" required></td>
                </tr>
                <tr>
                    <td><label for="lastName" class="form-label">Last Name</label></td>
                    <td><input type="text" class="form-control" id="lastName" name="last_name" placeholder="AR" required></td>
                </tr>
                <tr>
                    <td><label for="address" class="form-label">Address</label></td>
                    <td><input type="text" class="form-control" id="address" name="address" placeholder="jl. karanjalemba" required></td>
                </tr>
                <tr>
                    <td><label for="birthDate" class="form-label">Date of Birth</label></td>
                    <td><input type="date" class="form-control" id="birthDate" name="birth_date" required></td>
                </tr>
                <tr>
                    <td><label for="gender" class="form-label">Gender</label></td>
                    <td>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="username" class="form-label">Username</label></td>
                    <td><input type="text" class="form-control" id="username" name="username" placeholder="ajirrr" required></td>
                </tr>
                <tr>
                    <td><label for="password" class="form-label">Password</label></td>
                    <td><input type="password" class="form-control" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="photo" class="form-label">Upload Photo</label></td>
                    <td><input type="file" class="form-control" id="photo" name="photo" accept="image/*" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Link to Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
