<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        td {
            padding: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1564cc;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.5;
            margin: 20px;
        }
    </style>
</head>

<body>

    <!-- Registration Form -->

    <h2>Registration Form</h2>

    <form action="submit_registration.php" method="post" enctype="multipart/form-data">
    <table border="1">
        <tr>
            <td>First Name</td>
            <td><input type="text" name="first_name" required></td>
        </tr>

        <tr>
            <td>Last Name</td>
            <td><input type="text" name="last_name" required></td>
        </tr>

        <tr>
            <td>Address</td>
            <td><input type="text" name="address" required></td>
        </tr>

        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="date_of_birth" required></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>
                <select name="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Username</td>
            <td><input type="text" name="username" required></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="password" name="password" required></td>
        </tr>

        <tr>
            <td>Upload Photo</td>
            <td><input type="file" name="photo" accept="image/*" required></td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" value="Register">
            </td>
        </tr>
    </table>
    </form>

</body>

</html>
